<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../default/main.xhtml">
        <ui:define name="content">
            <h:body>
                <p:outputLabel value="Hello Dear user "/>
                <br/>
                <p:outputLabel value="Add your goal:"/>
                <br/>
                <h:form>
                    <p:outputLabel value="Goal name: "/>
                    <p:inputText id="goalName"/>
                    <br/>
                    <p:outputLabel value="Goal description: "/>
                    <p:inputTextarea id="goalDescription"/>
                    <br/>
                    <p:outputLabel value="Goal priority: "/>
                    <p:inputText id="goalPriority"/>
                    <br/>
                    <p:outputLabel value="Category: "/>
                    <p:inputText id="category"/>
                    <br/>
                    <p:button onclick="/addGoal" value="Submit"/>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
