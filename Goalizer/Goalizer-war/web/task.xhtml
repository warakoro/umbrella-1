<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="default/main.xhtml">
        <ui:define name="content">
            <h:body>
                <h:form id="form">  
                    <p:growl id="msgs" showDetail="true" />
                    <p:tabView>
                        <p:tab title="Tasks">
                            <h:panelGrid columns="1" cellpadding="10">
                                <h:outputText value="This page will show all tasks of a certain goal (active and done) in a grid view (with all the information)" />
                                <br></br>
                                <br></br>
                                <h:link outcome="task" value="Reading 100 pages on monday"></h:link>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Activites" >
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value="This page will show all ACTIVE tasks in a grid view (with all the information)" />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Postpone deadline" >
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value="User can change the deadline of the goal or related tasks)" />
                            </h:panelGrid>
                        </p:tab>
                            
                        <p:tab title="Add task">
                            <h:form>
                                <h:outputLabel class="label" style="color: black" value="Name"/>
                                <h:inputText class="input-sm"/><br></br><br></br>
                                <h:commandButton class="btn" value="Add Task"></h:commandButton>
                            </h:form>
                        </p:tab>
                    </p:tabView>
                </h:form>
            </h:body>

        </ui:define>
    </ui:composition>
</html>
