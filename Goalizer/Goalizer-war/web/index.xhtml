<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="default/main.xhtml">
        <ui:define name="content">
            <h:body>
                <p:commandButton value="Add New Goal" type="button" onclick="PF('addNewGoal').show();" />

                <p:dialog header="Add New Goal" widgetVar="addNewGoal" minHeight="40">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5" width="400">
                            <p:outputLabel value="Goal name: "/>
                            <p:inputText id="goalName" value="${goalMB.goal.name}"/>
                            <p:outputLabel value="Goal description: "/>
                            <p:inputTextarea id="goalDescription" value="${goalMB.goal.description}"/>
                            <p:outputLabel value="Goal priority: "/>
                            <p:inputText id="goalPriority" value="${goalMB.goal.priority}"/>
                            <p:outputLabel value="Category: "/>
                            <p:inputText id="category" value="${goalMB.goal.categoryid.name}"/>
                            <p:outputLabel for="deadline" value="Deadline: " />
                            <p:calendar id="deadline" value="${goalMB.deadLine.date}" showOn="button" />
                            <h:commandButton action="${goalMB.createGoal}" value="Submit"/>
                        </h:panelGrid>

                    </h:form>
                </p:dialog>
                <br/>
                <br/>
                <br/>
               
                <p:dataList value="#{goalMB.showAll()}" var="goal" type="ordered">
                    <f:facet name="header">
                        Goals
                    </f:facet>
                    #{goal.description}, #{goal.name}, #{goal.userid.firstName}
                </p:dataList>
                
                
                
                
                
                
                <h:form id="form">
                <p:dataGrid var="goal" value="#{goalMB.showAll()}" columns="3" layout="grid"
                    rows="12" paginator="true" id="goals"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="6,12,16">

                    <f:facet name="header">
                        Goals
                    </f:facet>

                    <p:panel header="#{goal.name}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <p:graphicImage name="images/category/#{goal.categoryid.id}.gif"/>

                            <h:outputText value="#{goal.description}" />

                            <p:commandLink update=":form:carDetail" oncomplete="PF('goalViewDialog').show()" title="Goal Detail">
                                <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                                <f:setPropertyActionListener value="#{goal}" target="#{dataGridView.selectedCar}" />
                            </p:commandLink>
                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>

                <p:dialog header="Goal details" widgetVar="goalViewDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="goalDetail" style="text-align:center;">
                        <p:panelGrid  columns="2" rendered="#{not empty dataGridView.selectedCar}" columnClasses="label,value">
                            <f:facet name="header">
                                <h:outputText value="#{goal.name}" />
                            </f:facet>

                            <h:outputText value="Id:" />
                            <h:outputText value="#{dataGridView.selectedCar.id}" />

                            <h:outputText value="Year" />
                            <h:outputText value="#{dataGridView.selectedCar.year}" />

                            <h:outputText value="Color:" />
                            <h:outputText value="#{dataGridView.selectedCar.color}" style="color:#{dataGridView.selectedCar.color}"/>

                            <h:outputText value="Price" />
                            <h:outputText value="$#{dataGridView.selectedCar.price}" />
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
            </h:body>
        </ui:define>
    </ui:composition>
</html>
