<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/default/main.xhtml">
        <ui:define name="content">
            <h:body>
                <p:dataTable var="goal" value="#{progressMB.goals}">
                    <p:column headerText="Goal" style="width: 200px;">
                        <h:outputText value="#{goal.name}" />
                    </p:column>
                    
                    <p:column headerText="Tasks">
                        <p:dataTable var="task" value="#{progressMB.getTasks(goal)}">
                            <p:column headerText="Task Name" style="width: 150px;">
                                <h:outputText value="#{task.title}" />
                            </p:column>
                            
                            <p:column headerText="Progress">
                                <p:progressBar value="#{progressMB.getProgressBar(task).progress}" labelTemplate="{value}%" displayOnly="true"/>
                                <br />
                                <h:outputText style="color: #{progressMB.getProgressBar(task).color}" value="#{progressMB.getProgressBar(task).message}" />
                            </p:column>
                        </p:dataTable>
                    </p:column>
                </p:dataTable>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
