<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="../default/main.xhtml">
        <ui:define name="content">
            <h:body>
                <br/>
                <h:panelGrid columns="3">
                    <h:form><a class="btn btn-large btn-success" href="#"><i class="icon-star"></i> Your current Score is ${goalMB.score}</a></h:form>
                    <h:form id="score"><p:commandButton value="Add New Goal" class="btn btn-large btn-info" type="button" onclick="PF('addNewGoal').show();" /></h:form>
                    <h:form class="form-search">
                        <p:inputText class="input-medium search-query" a:placeholder="Search..." value="#{goalMB.criteria}">
                        <p:ajax event="keyup" update=":goalForm" />
                        </p:inputText>
                    </h:form>
                </h:panelGrid>
                <p:dialog id="goalDialog" header="Add New Goal" widgetVar="addNewGoal" minHeight="40">
                    <h:form>
                        <p:panel id="creategoal">
                            <p:messages id="msgs" />
                            <h:panelGrid columns="2" cellpadding="5" width="400">
                                <p:outputLabel for="goalName" value="Goal name: "/>
                                <p:inputText id="goalName" value="#{goalMB.goal.name}" required="true" label="Goal name" />
                                <p:outputLabel for="goalDescription" value="Goal description: "/>
                                <p:inputTextarea id="goalDescription" value="#{goalMB.goal.description}" required="true" label="Goal description" />
                                <p:outputLabel for="goalPriority" value="Goal priority: "/>
                                <p:selectOneMenu id="goalPriority" value="#{goalMB.goal.priority}" required="true" style="width:125px">
                                    <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="High" itemValue="High" />
                                    <f:selectItem itemLabel="Medium" itemValue="Medium" />
                                    <f:selectItem itemLabel="Low" itemValue="Low" />
                                </p:selectOneMenu>
                                <p:outputLabel for="category" value="Category: "/>
                                <p:inputText id="category" value="#{goalMB.goal.categoryid.name}" required="true" label="Category" />
                                <p:outputLabel for="deadline" value="Deadline: " />
                                <p:calendar id="deadline" value="#{goalMB.deadLine.date}" showOn="button" required="true" />
                            </h:panelGrid>
                            <p:commandButton update=":goalForm, creategoal" class="btn btn-info" actionListener="#{goalMB.createGoal()}" value="Submit"/>
                        </p:panel>

                    </h:form>
                </p:dialog>

                <br/>
                <br/>
                <br/>
                <div class="row">
                    <h:form id="goalForm">
                        <div class="container">
                            <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <h:dataTable var="goal" value="#{goalMB.showAll()}" rows="12" id="goals" class="table table-striped">
                                    <h:column>
                                        <h:graphicImage value="../resources/image/goal.jpg" style="width:40px; height:40px"/>
                                    </h:column>  
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Goal Name"/>
                                        </f:facet>
                                        <h:outputText value="#{goal.name}" />
                                    </h:column>  
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Goal Description"/>
                                        </f:facet>
                                        <h:outputText value="#{goal.description}" />
                                    </h:column>  
                                    <h:column>
                                        <p:commandLink update=":goalForm:goalDetail" oncomplete="PF('goalViewDialog').show()" title="Goal Detail" class="btn btn-link">
                                            <span class="glyphicon glyphicon-zoom-in">Details</span>
                                            <f:setPropertyActionListener value="#{goal}" target="#{goalMB.selectedGoal}" />
                                        </p:commandLink>
                                    </h:column>
                                    <h:column>
                                        <p:commandLink update=":goalForm:editGoal" oncomplete="PF('goalEditDialog').show()" class="btn btn-link" style="color:rgb(0, 153, 0);">
                                         <span class="glyphicon glyphicon-pencil">Edit</span>
                                         <f:setPropertyActionListener value="#{goal}" target="#{goalMB.selectedGoal}" />
                                        </p:commandLink>
                                    </h:column>    
                                    <h:column>   
                                        <p:commandLink actionListener="#{goalMB.delete(goal)}" update=":goalForm" style="color:rgb(209, 91, 71);">
                                            <span class="glyphicon glyphicon-trash">Delete</span>
                                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                                        </p:commandLink>
                                    </h:column>    
                                </h:dataTable>
                            </table>
                        </div>
                        <p:dialog header="Goal details" widgetVar="goalViewDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="true" minHeight="40">
                            <p:outputPanel id="goalDetail" style="text-align:center;" rendered="true">
                                <p:panelGrid  columns="2" rendered="#{not empty goalMB.selectedGoal}">
                                    <f:facet name="header">
                                        <h:outputText value="#{goalMB.selectedGoal.name}" />
                                    </f:facet>

                                    <h:outputText value="Goal description: " />
                                    <h:outputText value="#{goalMB.selectedGoal.description}" />

                                    <h:outputText value="Goal creation date: " />
                                    <h:outputText value="#{goalMB.selectedGoal.creationDate}" />

                                    <h:outputText value="Goal priority: " />
                                    <h:outputText value="#{goalMB.selectedGoal.priority}" />

                                    <h:outputText value="Deadline: " />
                                    <h:outputText value="#{goalMB.selectedGoal.currentDeadline.date}" />

                                </p:panelGrid>

                                <h:button outcome="task.xhtml?id=#{goalMB.selectedGoal.id}" value="add Task" class="btn btn-info"></h:button>

                            </p:outputPanel>
                        </p:dialog>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                        <p:dialog header="Edit goal" widgetVar="goalEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="true" minHeight="40">
                            <p:outputPanel id="editGoal" style="text-align:center;" rendered="true">

                                <p:panelGrid  columns="2" rendered="#{not empty goalMB.selectedGoal}">
                                    <h:outputText value="Goal name:"/>
                                    <p:inputText value="#{goalMB.selectedGoal.name}" required="true"/>
                                    <h:outputText value="Goal description: " />
                                    <p:inputText value="#{goalMB.selectedGoal.description}" required="true"/>

                                    <h:outputText value="Goal priority: " />
                                    <p:selectOneMenu id="goalPriority" value="#{goalMB.selectedGoal.priority}" required="true" style="width:125px">
                                        <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
                                        <f:selectItem itemLabel="High" itemValue="High" />
                                        <f:selectItem itemLabel="Medium" itemValue="Medium" />
                                        <f:selectItem itemLabel="Low" itemValue="Low" />
                                    </p:selectOneMenu>
                                    
                                    <h:outputText value="Deadline: " />
                                    <p:calendar id="deadline" value="#{goalMB.selectedGoal.currentDeadline.date}" showOn="button" required="true" />
                                </p:panelGrid>
                                <p:commandButton update=":goalForm, editGoal,:score "  value="Edit" actionListener="#{goalMB.update(goalMB.selectedGoal)}" class="btn btn-info"/>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </div>
            </h:body>

        </ui:define>
    </ui:composition>
</html>
