<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="../default/main.xhtml">
        <ui:define name="content">
            <h:body>
                <h:form id="form">
                <div class="container">
                    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
<!--                        <p:inputText value="#{taskOrder.criteria}" class="input-medium search-query" placeholder="search...">
                            <p:ajax event="keyup" update="form:tTable" listener=""/>
                        </p:inputText>-->
                        
                        <h:dataTable id="tTable" value="#{tskMB.tasks}" var="task" class="table table-striped">  
                        <h:inputText value="#{tskMB.goalId}"/>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="TaskType"/>
                            </f:facet>
                            <h:outputText value="#{task.taskType}"/>
                        </h:column>                          
                        <h:column>
                            <f:facet name="header">
                                <h:commandLink id="sortDeadlineAsc" action="#{tskMB.sortByDeadline('ASC')}"><span class="glyphicon glyphicon-chevron-down"></span>
                                    <f:ajax render="form:tTable"/>
                                </h:commandLink>
                                Deadline
                                <h:commandLink id="sortDeadlineDesc" action="#{tskMB.sortByDeadline('DESC')}"><span class="glyphicon glyphicon-chevron-up"></span>
                                    <f:ajax render="form:tTable"/>
                                </h:commandLink>
                            </f:facet>
                            <p:calendar value="#{task.currentDeadline.date}" pattern="MM/dd/yyyy" rendered="#{task.editable}"/>
                            <h:outputText value="#{task.currentDeadline.date}"/>
                        </h:column>  
                        <h:column>
                            <f:facet name="header">
                                <h:commandLink id="sortTitleAsc" action="#{tskMB.sortByTitle('ASC')}"><span class="glyphicon glyphicon-chevron-down"></span>
                                    <f:ajax render="form:tTable"/>
                                </h:commandLink>
                                Title
                                <h:commandLink id="sortTitleDesc" action="#{tskMB.sortByTitle('DESC')}"><span class="glyphicon glyphicon-chevron-up"></span>
                                    <f:ajax render="form:tTable"/>
                                </h:commandLink>
                            </f:facet>
                            <h:inputText value="#{task.title}" rendered="#{task.editable}" />
                            <h:outputText value="#{task.title}" rendered="#{not task.editable}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:inputTextarea value="#{task.description}" rendered="#{task.editable}"/>
                            <h:outputText value="#{task.description}" rendered="#{not task.editable}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Recurrence"/>
                            </f:facet>
                            <h:inputText class="small" value="#{task.recurrence}" rendered="${(task.taskType == 'RECURRING TASK' ? 'true' : 'false') and (task.editable)}"/>
                            <h:outputText value="#{task.recurrence}" rendered="${(task.taskType == 'RECURRING TASK' ? 'true' : 'false') and (not task.editable)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Period"/>
                            </f:facet>
                            <h:selectOneMenu value="#{task.period}" rendered="${(task.taskType == 'RECURRING TASK' ? 'true' : 'false') and (task.editable)}"><f:selectItems value="#{periodMB.periods}" /></h:selectOneMenu>
                            <h:outputText value="#{task.period}" rendered="${(task.taskType == 'RECURRING TASK' ? 'true' : 'false') and (not task.editable)}"/>
                        </h:column>
          
                        <h:column>
                            <h:commandLink action="#{tskMB.edit(task)}" rendered="#{not task.editable}" class="btn btn-link" style="color:rgb(0, 153, 0);"  >
                                <span class="glyphicon glyphicon-pencil">Edit</span>
                                <f:ajax render="form:tTable" />
                            </h:commandLink>
                            
                            <h:commandLink value="Save" action="#{tskMB.saveChanges(task)}" rendered="#{task.editable}" class="btn btn-link">
                                <f:ajax execute="form:tTable" render="form:tTable" />
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <h:commandLink value="Cancel" action="#{tskMB.cancelEdit(task)}"  rendered="#{task.editable}" class="btn btn-link">
                                <f:ajax render="form:tTable" />
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <h:commandLink id="remove" action="#{tskMB.remove(task)}" style="color:rgb(209, 91, 71);"
                                           onclick="return confirm('Are you sure?')" class="btn btn-link"><span class="glyphicon glyphicon-trash">Delete</span>
                                <f:ajax render="form:tTable" />
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <h:link class="btn btn-link" outcome="activity.xhtml?id=#{task.id}">
                                <span class="glyphicon glyphicon-eye-open">Activity</span>
                            </h:link>
                        </h:column>
                    </h:dataTable>
                    </table>
                    </div>   
            
                    <br></br><br></br>
                    <div class="row centered-form">
                        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                            <div class="panel panel-default">
                                <div class="panel-heading"><h3 class="panel-title text-center">Add New Task</h3></div>
                                <div class="panel-body" align="center">
                                        <p:growl id="msgs" showDetail="true" />
                                            <h:inputText id="title" value="#{tskMB.task.title}" a:placeholder="Title" class="form-control input-sm" required="true" requiredMessage="Task title can not be empty."/>
                                        <h:message id="titlem" for="title" style="color:red; font-weight: bold"/>
                                        <br/>
                                            <h:inputTextarea id="description" cols="25" rows="10" value="#{tskMB.task.description}" a:placeholder="Description" class="form-control input-sm"/>
                                        <br/>
                                            <p:calendar id="deadline" value="#{tskMB.deadline.date}" pattern="dd-MM-yyyy" a:placeholder="Deadline" required="true" requiredMessage="Task deadLine can not be empty."/>
                                            <br/><h:message id="deadlinem" for="deadline" style="color:red"/>
                                        <br/>
                                            <h:selectOneRadio value="#{tskMB.taskType}" a:placeholder="Task Type">
                                                <f:selectItem itemValue="SingleTask" itemLabel="Single Task" />
                                                <f:selectItem itemValue="RecurringTask" itemLabel="Recurring Task" />
                                                <f:ajax render="result" />
                                            </h:selectOneRadio>
                                        <br/>
                                        <h:panelGroup id="result">   
                                            <h:panelGroup rendered="#{tskMB.taskType == 'RecurringTask'}">
                                                <h:inputText id="recurrence" value="#{tskMB.recurringTask.recurrence}" a:placeholder="Recurrence"  class="form-control input-sm"/>
                                                <br/><h:message id="recurrencem" for="recurrence" style="color:red; font-weight: bold"/>
                                                <br/>
                                                <h:selectOneMenu value="#{tskMB.recurringTask.period}" a:placeholder="Period" class="form-control"><f:selectItems value="#{periodMB.periods}" /></h:selectOneMenu>
                                            </h:panelGroup> 
                                        </h:panelGroup>
                                        <br/>
                                        <h:commandButton value="Add Task" action="#{tskMB.add()}" styleClass="btn btn-info">
                                            <f:ajax execute="form" render="@all" />
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
